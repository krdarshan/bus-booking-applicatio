<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Booked Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body {
        background-color: #d2e0fb29;
      }
  </style>
  </head>
  <body>
    <center>
      <h1>Bus Ticket Information</h1>

      <!-- <div>
        <a href="/user-dashboard">
          <button class="btn btn-primary">User Dashboard</button>
        </a>
        <a href="/admin-dashboard">
          <button class="btn btn-primary">Admin Dashboard</button>
        </a>
      </div> -->

      <a id="back-btn">
        <button class="btn btn-primary">Go Back</button>
      </a>
    </center>

    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-primary mr-3"
          id="busDetailsButton"
        >
          Bus Details
        </button>
      </div>
    </div>
    <div class="container mt-5" id="busDetailsContainer">
      <div class="border border-dark p-4">
        <form id="busDetailsForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="journeyFrom"
                placeholder="Journey From:"
                readonly
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="journeyTo"
                placeholder="Journey To:"
                readonly
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="busName"
                placeholder="Bus Name:"
                readonly
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="journeyDate"
                placeholder="Journey Date:"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="busId"
                placeholder="Bus ID:"
                readonly
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="pnrNumber"
                placeholder="PNR Number:"
                readonly
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="busTime"
                placeholder="Bus Time:"
                readonly
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-primary mr-3"
          id="passengerDetailsButton"
        >
          Passenger Details-1
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p class="mb-0">
          Number of Passengers: <span id="numberOfPassengers">2</span>
        </p>
      </div>
    </div>
    <div class="container mt-5" id="passengerDetailsContainer">
      <!-- Passenger details will be added here dynamically -->
    </div>
    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Payment Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form id="paymentDetailsForm">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="paymentMethod"
              placeholder="Payment Method:"
              readonly
            />
          </div>
          <br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="totalPrice"
              placeholder="Total Price:"
              readonly
            />
          </div>
        </form>
      </div>
    </div>

    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Other Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form id="otherDetailsForm">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="passengerEmail"
              placeholder="Passenger Email:"
              readonly
            />
          </div>
          <br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="mobileNumber"
              placeholder="Mobile Number:"
              readonly
            />
          </div>
        </form>
      </div>
    </div>
    <br />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchParams = new URLSearchParams(window.location.search);
        const pnr = searchParams.get("pnr");

        const backBtn = document.getElementById("back-btn");
        backBtn.addEventListener("click", function () {
          if (localStorage.getItem("type")=="user") {
            window.location.href = "/user_dashboard";
          } else {
            window.location.href = "/admin_dashboard";
          }
        });

        function fetchDetails() {
          fetch(`/api/get-ticket?pnr=${pnr}`)
            .then((response) => response.json())
            .then((ticketData) => {
              console.log(ticketData);

              document.getElementById("busId").value = ticketData.busId;
              document.getElementById("pnrNumber").value = ticketData.pnr;

              return fetch(
                `/api/search-bus-by-id?busId=${ticketData.busId}`
              )
                .then((response) => response.json())
                .then((busData) => {
                  document.getElementById("busTime").value =
                    busData.time || "NA";
                  document.getElementById("journeyDate").value = busData.date;
                  document.getElementById("journeyFrom").value =
                    busData.source;
                  document.getElementById("journeyTo").value =
                    busData.destination;
                  document.getElementById("busName").value =
                    busData.busName;
                });
            })
            .then(() => {
              return fetch(`/api/get-ticket?pnr=${pnr}`)
                .then((response) => response.json())
                .then((paymentData) => {
                  document.getElementById("paymentMethod").value =
                    paymentData.method;
                  document.getElementById("totalPrice").value =
                    paymentData.amount;
                  document.getElementById("passengerEmail").value =
                    paymentData.email;
                  document.getElementById("mobileNumber").value =
                    paymentData.passengerMobileNumber;
                });
            })
            .then(() => {
              return fetch(`/api/get-user-ticket?pnr=${pnr}`)
                .then((response) => response.json())
                .then((passengerData) => {
                  const passengerDetailsContainer = document.getElementById(
                    "passengerDetailsContainer"
                  );
                  const passengers = Array.isArray(passengerData)
                    ? passengerData
                    : [passengerData];

                  passengerDetailsContainer.innerHTML = "";

                  passengers.forEach((passenger, index) => {
                    passengerDetailsContainer.innerHTML += `
                      <div class="border border-dark p-4 mb-3">
                        <form>
                          <div class="row mb-3">
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Passenger Name:"
                                value="${passenger.name}"
                                readonly
                              />
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Age:"
                                value="${passenger.age}"
                                readonly
                              />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Gender:"
                                value="${passenger.gender}"
                                readonly
                              />
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Preference:"
                                value="${passenger.className}"
                                readonly
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Price:"
                                value="${passenger.price}"
                                readonly
                              />
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Seat Number:"
                                value="${passenger.seatNumber}"
                                readonly
                              />
                            </div>
                          </div>
                        </form>
                      </div>
                    `;
                  });

                  // Update passenger count
                  document.getElementById("numberOfPassengers").textContent =
                    passengers.length;
                });
            })
            .catch((error) => console.error("Error fetching details:", error));
        }

        fetchDetails();
      });
    </script>
  </body>
</html>
